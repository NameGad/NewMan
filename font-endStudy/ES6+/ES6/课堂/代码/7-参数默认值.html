<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数默认值</title>
</head>
<body>
    
<script>
    // ES6 允许给函数参数赋初始值
    // 1.  形参初始值 具有默认值的参数，一般要靠后（潜规则）
    function add(a, b, c){
        return a+b+c;
    }
    console.log(add(1,2,3))

    // 2.   与解构赋值结合
    connect({
        host: 'taobao.com',
        username: 'root',
        password: 'root',
        prot: '3306'
    })
    function connect({host, username, password, prot}){
        console.log(host),
        console.log(username),
        console.log(password),
        console.log(prot)
    }
</script>
</body>
</html>
