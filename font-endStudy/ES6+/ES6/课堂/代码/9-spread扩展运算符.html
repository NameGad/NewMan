<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // ... 扩展运算符能将 [数组] 转换为逗号分隔的
        //ES5 
        // const tfboys = ['易烊千玺', '玩具卡', '万元'];

        // function chunwan( ){
        //     console.log(arguments);
        // }
        // chunwan(...tfboys);

        // 1. 数组的合并
        const oneTwo = ['111', '222'];
        const threeFour = ['333', '444'];
        // const num = oneTwo.concat(threeFour);
        const num = [...oneTwo,...threeFour];
        console.log(num);

        // 2. 数组的克隆
        const egm = ['E', 'G', 'M'];
        const colon = [...egm,'123','222'];
        console.log(colon);
        
        //3. 将伪数组转换为真正的数组
        const divs =document.querySelectorAll('div');
        const divArr = [...divs];
        console.log(divArr);
    </script>
</body>
</html>
