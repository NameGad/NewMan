<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 关键问题 - then的返回结果由什么决定</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            resolve('success')
        })
        // 执行 then 方法
        let result = p.then(value => {
            // throw '出现问题了'
            // return '666'
            return new Promise((resolve,reject)=>{
                // resolve('成功')
                reject('失败')
            })
        },reason => {
            console.log(reason);
        })
        console.log(result);
    </script>
</body>
</html>
