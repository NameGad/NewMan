<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 关键问题 - 异常穿透是怎么回事</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject)=>{
            resolve('OK')
            // reject('XXX')
        })
        p.then(value => {
            // console.log('111');
            throw '错'
        }).then(value => {
            console.log('222');
        }).then(value => {
            console.log('333');
        }).catch(reason => {
            console.warn(reason);
        })
    </script>
</body>
</html>
