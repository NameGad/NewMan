<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>
<body>
    <h1>生成器函数参数</h1>
    <script>
        function * gen(age){
            console.log(age);

            const one = yield 111;
            console.log(one);
            const two = yield 222;
            console.log(two);
            const three = yield 333;
            console.log(three);
        }

        // 获取迭代器对象
        // next( )参数是可以传参的，传递的参数作为上一个yield语句的参数
        let iterator = gen('我是age');
        console.log(iterator.next('AAA'));
        console.log(iterator.next('BBB'));
        console.log(iterator.next('CCC'));  //CCC将作为第二个yield的返回方法
        console.log(iterator.next('DDD'));
    </script>
</body>
</html>
