<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数</title>
</head>
<body>
    <h1>生成器函数</h1>
    <script>
        // 生成器其实就是一个 特殊的函数
        // 异步编程 纯回调函数 node fs ajax mongodb
        // 函数代码的分隔符
        function * gen( ){
            console.log(111);
            yield '第一次';
            console.log(222);
            yield '第二次';
            console.log(333);
            yield '第三次';
        }

        let iterator = gen( );
       
        console.log( iterator.next( ));
        console.log( iterator.next( ));
        console.log( iterator.next( ));
        console.log( iterator.next( ));

        for (const v of gen( )) {
            console.log(v)
        }
    </script>
</body>
</html>
