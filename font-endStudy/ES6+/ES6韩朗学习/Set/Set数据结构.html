<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6新增的Set的数据结构</title>
</head>
<body>
  <script>
    // ES6新增的Set数据机构
    // 数据机构Set，类似于数据，成员是唯一的

    // new 创建构造函数
    let set1 = new Set()
    console.log(set1);

    let set2 = new Set([1,2,3,4,5,6])
    console.log(set2);

    let set3 = new Set('String')
    console.log(set3);

    // 数组去重
    var arr = [1,1,1,1,12,3,4,5,6]
    console.log([...new Set(arr)])
  </script>
</body>
</html>
