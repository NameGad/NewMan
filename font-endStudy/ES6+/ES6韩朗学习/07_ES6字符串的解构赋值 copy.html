<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串的解构赋值</title>
</head>
<body>
  <h4>字符串的解构赋值</h4>
  <script>
    // 字符串可以解构赋值，字符串会被转化为一个类似数组的对象
    let str = 'Hello'
    let [a,b,c,d,e] = str
    console.log(a,b,c,d,e);

    // 类似数组的对象，都有length属性，所以可以对属性进行解构赋值
    let {length:len} = str
    console.log();
  </script>
</body>
</html>
