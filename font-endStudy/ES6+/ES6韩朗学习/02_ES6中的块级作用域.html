    // {
    //   a = 10
    //   let a
    // }

    //   console.log(x,y);

    // 3.不允许重复声明变量

    //   console.log(a)

    // }

    // 4-2.在for循环中，变量泄露为全局变量
    for (var i = 0; i < 10; i++) {
      
    }
    console.log(i)
  </script>
