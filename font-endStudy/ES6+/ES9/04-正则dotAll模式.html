<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展-dotAll模式</title>
</head>
<body>
    <ul>
        <li>
            <a href="">肖申克的救赎</a>
            <p>上映日期：1994-09-10</p>
        </li>
        <li>
            <a href="">阿甘正转</a>
            <p>上映日期：1994-07-10</p>
        </li>
    </ul>

<script>
    //dot . 元字符  除换行符以外的任意单个匹配
    let str = `
    <ul>
        <li>
            <a>肖申克的救赎</a>
            <p>上映日期：1994-09-10</p>
        </li>
        <li>
            <a>阿甘正转</a>
            <p>上映日期：1994-07-10</p>
        </li>
    </ul>`;
    // 原来正则
    // let reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
    // 最新正则
    let reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>.*?<\/li>/gs;
    let result;
    let data = [];
    while(result = reg.exec(str)){
        console.log(result);
        data.push({title:result[1],time:result[2]});
    }
    console.log(data);
</script>
</body>
</html>
