<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展-反向断言</title>
</head>
<body>
    <h1>正则扩展-反向断言</h1>

<script>
    // 声明字符串
    let str = 'javascript123你我问521问我881455啦啦';
    // 正向断言
    const reg = /\d+(?=啦)/;
    result = reg.exec(str);
    console.log(result);
    
    // 反向断言
    const reg2 = /(?<=我)\d+/;
    const result2 = reg2.exec(str);
    console.log(result2); 
</script>
</body>
</html>
