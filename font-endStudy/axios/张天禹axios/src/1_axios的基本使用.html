<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.2/axios.js"></script>
  <title>1_axios的基本使用</title>
</head>
<body>
  <button id="btn1">获取所有人的信息</button><br>
  <button id="btn2">获取某个人的信息</button>
  <input type="text" id="personId"><br>
  <button id="btn3">添加个人信息</button>
  <input type="text" id="person_name">
  <input type="text" id="person_age"><br>
  <button id="btn4">更新一个人</button>
  <input type="text" id="person_update_id" placeholder="请输入ID">
  <input type="text" id="person_update_name" placeholder="请输入姓名">
  <input type="text" id="person_update_age" placeholder="请输入年龄"><br>
  <button id="btn5">删除一个人</button>
  <input type="text" id="person_delete">
  <!-- 
      1.axios调用成功返回的是Promise实例
      2.成功的值叫response，失败的值叫error
      3.axios成功的值是一个axios封装的response对象
      4.携带query参数时，需要在params属性中配置
      5.如果携带params参数，没有参数可以使用，需要主动添加到url中
   -->
  <script>
    const btn1 = document.getElementById('btn1')
    const btn2 = document.getElementById('btn2')
    const btn3 = document.getElementById('btn3')
    const btn4 = document.getElementById('btn4')
    const btn5 = document.getElementById('btn5')
    const personId = document.getElementById('personId')
    const personName = document.getElementById('person_name')
    const personAge = document.getElementById('person_age')
    const personUpdateName = document.getElementById('person_update_name')
    const personUpdateId = document.getElementById('person_update_id')
    const personUpdateAge = document.getElementById('person_update_age')
    const personDelete = document.getElementById('person_delete')
    // 完整版
    btn1.onclick = async ()=>{
      const result = await axios({
        url:'http://localhost:5000/persons',
        method:'GET',
      })
      console.log(result.data);
    }

    // 获取某个人的信息---get---query参数
    btn2.onclick = () => {  
      // 完整版
      /* axios({
        url:'http://localhost:5000/person',
        method:'GET',
        params:{id:personId.value}  //此处写的是params但是传递的是query参数，传params参数，直接加到url上就OK
      }).then(
        response => {console.log(response.data)},
        error => {console.log(error)}
      ) */

      // 精简版
      axios.get('http://localhost:5000/person',{params:{id:personId.value}}).then(
        response => { console.log(response.data); },
        error => { console.log(error); }
      )
    }
    
    // 添加一个人---post---携带JSON参数 or urlencoded编码
    btn3.onclick = () => {
      // 完整版
      /* axios({
        url:'http://localhost:5000/person',
        method:'POST',
        // data:{name:personName.value,age:personAge.value} // json参数
        data:`name=${personName.value}&age=${personAge.value}`  // urlencoded参数
      }).then(
        response => { console.log('添加成功',response.data); },
        error => { console.log(error); }
      ) */

      // 精简版
      axios.post('http://localhost:5000/person',{name:personName.value,age:personAge.value}).then(
        response => { console.log('添加成功',response.data); },
        error => { console.log(error); }
      )
    } 
  
    // 更新一个人的信息---PUT---携带JSON or urlencoded
    btn4.onclick = () => {
      // 完整版
      /* axios({
        url:'http://localhost:5000/person',
        method:'PUT',
        data:{
          id:personUpdateId.value,
          name:personUpdateName.value,
          age:personUpdateAge
        }
      }).then(
        response => { console.log(response.data); },
        error => { console.log(error); }
      ) */
      // 精简版
      axios.put(
        'http://localhost:5000/person',
        {
          id:personUpdateId.value,
          name:personUpdateName.value,
          age:personUpdateAge
        }
      ).then(
        response => { console.log(response.data); },
        error => { console.log(error); }
      )
    }
  
    // 删除一个人
    btn5.onclick = () => {
      // 完整版
      /* axios({
        url:`http://localhost:5000/person/${personDelete.value}`,
        method:'DELETE',
      }).then(
        response => { console.log(response.data); },
        error => { console.log(error); }
      ) */
      
      // 精简版---delete---携带params参数
      axios.delete(`http://localhost:5000/person/${personDelete.value}`).then(
        response => { console.log(response.data); },
        error => { console.log(error); }
      )
    }
  </script>
</body>
</html>
