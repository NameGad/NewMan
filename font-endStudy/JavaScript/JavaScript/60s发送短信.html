<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60秒发送短信</title>
</head>
<body>
    <input type="text">
    <button value="发送短信">发送短信
    </button>
    <script>
        var btn = document.querySelector("button");
        var time = 60; 
        btn.addEventListener('click',function(){
            btn.disabled = true;
            //setInterval以1s为周期调用function函数
            var timer = setInterval(function(){
                if(time == 0){
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '重新发送';
                }else{
                    btn.innerHTML = '还剩下'+time+'秒';
                    time--;
                }
            },1000);
        });
    </script>
</body>
</html>
