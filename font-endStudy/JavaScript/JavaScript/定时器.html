<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>

<body>
    <!-- 广告案例 -->
    <script>
        console.log("广告显示啦");
        //调用一个函数，5s后执行
        var timer = setTimeout(fn,5000);//函数名不用加(),否则变成立即执行
        function fn(){
            console.log('广告关闭啦');
        }    
    </script>
</body>

</html>
