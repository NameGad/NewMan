<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        *{
            overflow: hidden;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            
        }
        a{
            text-decoration: none;
        }
        
        .nav ul{
            display: none;
            text-align: center;
        }
        /* 选择子代li */
        .nav>li{
            float: left;
            padding-left: 50px;
            padding-top: 50px;
        }

        .nav li ul li{
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="">微博</a>
            <ul>
                <li>收入</li>
                <li>知识</li>
                <li>健康</li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li>收入</li>
                <li>知识</li>
                <li>健康</li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li>收入</li>
                <li>知识</li>
                <li>健康</li>
            </ul>
        </li>
    </ul>

    <script>
        //鼠标经过时
        $('.nav > li').mouseover(function(){
            //$(this)表示当前元素，show() hide()
            $(this).children("ul").show();
        });
        //鼠标离开时
        $('.nav > li').mouseleave(function(){
            $(this).children('ul').hide();
        })
    </script>
</body>
</html>S
