<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate小练习</title>
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    div{
        position: relative;
        height: 80px;
        width: 80px;
        background-color: pink;
    }
</style>
<body>
    <button>动起来</button>
    <div>

    </div>

    <script>
        $('button').click(function(){
            $('div').animate({
                width:400,
                top:100
            })
        })
    </script>
</body>
</html>
