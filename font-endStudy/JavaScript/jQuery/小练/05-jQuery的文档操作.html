<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
     <h1>05jQuery的文档操作</h1>
     <div class="wrap">
          <div class="box1">盒子1</div>
          <div class="box2">盒子2</div>
          <div class="box boss">
               <p class="text">这是一个段落</p>
          </div>
     </div>
</body>
<script>
     //05JQuery的操作
     $(function(){
          //1.创建元素 $("<tagname> </atagname>")
          //var newDiv = document.createElement('DIV');
          //newDiv.innerHtml =''

          var $div = $("<div class='wrap'></div>").text("这是我创建的第一个div");  //创建完还需插入！！！
          var $div2 = $("<div class='wrap'></div>").text("这是我创建的第二个div");  //创建完还需插入！！！
  

          //2.插入
          //向父元素添加子元素；
          //append()   末尾添加 向父元素添加子元素
          $('.wrap').append($div);
          //appendTo()   将元素添加到父元素
          $($div).appendTo('.wrap');
          
          //prepend()  开头添加 向父元素添加子元素
          $('.wrap').prepend($div2);
          
          //prependTo()  将元素添加到父元素
          $($div2).prependTo('.wrap') ;
          
          //向元素的前后添加同胞/兄弟元素
          //before //在元素后面添加元素
          $('.text').before($("<p>这是我新添加的段落2</p>"))
          //after   //在元素后面添加元素
          $('.text').after($("<p>这是我新添加的段落2</p>"))

          //insertBefore
          $("<p>这是我新添加的段落3</p>").insertBefore('.text');
          //insertAfter
          $("<p>这是我新添加的段落3</p>").insertAfter('.text');

          //3.修改
          //replaceAll(selector) 用匹配的元素替换掉所有 selector匹配到的元素 
          // $('<h2>这是一个h2标签</h2>').replaceAll('p');
          //replaceWith(新的)
          // $('p').replaceWith( $('<h2>这是一个h2标签</h2>'));
          
          //4.删除
          // remove( ) 移除元素本身及其子元素
          // $('.boss').remove();
          //empty( ) 移除元素集合中的子元素
          // $('.boss').empty();
          //detach( ) 移除元素本身及其子元素


          //5.clone( ) 复制 克隆( 分深克隆和浅克隆)
          // $('.wrap').clone().appendTo("body");

          //包
          //6.wrap( ) 把所有匹配的元素用其他的元素的结构化标记包裹起来
          // $('p').wrap('<div class="wrapTest()"></div>')
          //wrapAll() 将所有匹配到的元素用单个元素包裹起来
          $('p').wrapAll('<div class="wrapAll"></div>')

          //unwrap 取消包裹
     })


</script>
</html>
