     <title>百叶窗效果</title>
     <style>
          *{
               padding: 0;

          }
          .wrap{
               width: 600px;
               height: 400px;
               margin: 50px auto;
               background-color: pink;  
               position: relative;
               overflow: hidden;
          }
          .pic{
               width: 598px;
               height: 398px;
               position: absolute;
               border: 1px solid white;
          }
          .pic:nth-of-type(1){
               background: url(../images/car01.jpg) no-repeat center/100% 100%;/*图片居中且填满*/
               left: 0px;
          }
          .pic:nth-of-type(2){

          }
          .pic:nth-of-type(3){

               left: 240px;
          }
          .pic:nth-of-type(4){
               background: url(../images/car04.jpg) no-repeat center/100% 100%;/*图片居中且填满*/
               left: 360px;
          }
          .pic:nth-of-type(5){
               background: url(../images/car05.jpg) no-repeat center/100% 100%;/*图片居中且填满*/
               left: 480px;
          }
     </style>
</head>
<body>
     <div class="wrap">
          <div class="pic"></div>
          <div class="pic"></div>
          <div class="pic"></div>
          <div class="pic"></div>
          <div class="pic"></div>
     </div>

          back()
