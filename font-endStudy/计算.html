<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>计算机</h1>
    <input type="text" id="num1">
    <select name="" id="fuhao">
      <option value="1">+</option>
      <option value="2">-</option>
      <option value="3">*</option>
      <option value="4">/</option>
    </select>
    <input type="text" id="num2">
    <button id="button">=</button>
    <input type="text" id="solution">

    <script>
      function operation(solution, button){
        this.solution = solution;
        this.button = button;
        // 默认计算结果为空
        const answer = document.getElementById('solution');
        document.getElementById(this.solution).value = '';
        
        document.getElementById(this.button).onclick = function(){
          //获取数字num1、num2和计算符号
          var fuhao = document.getElementById('fuhao').value;
          var num1 = document.getElementById('num1').value;
          var num2 = document.getElementById('num2').value;
          if(fuhao == "1"){
            answer.value = parseInt(num1) + parseInt(num2);
          }else if(fuhao == '2'){
            answer.value = parseInt(num1) - parseInt(num2);
          }else if(fuhao == '3'){
            answer.value = parseInt(num1) * parseInt(num2);
          }else if(fuhao == '4'){
            answer.value = parseInt(num1) / parseInt(num2);
          }
        }
      }
      //初始化计算器
      var operation = new operation('solution', 'button');
    </script>
</body>
</html>
