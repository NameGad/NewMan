<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_ajax_get请求</title>
  <style>
    #content {
      width: 500px;
      height: 300px;
      border: 1px solid pink;
    }
  </style>
</head>

<body>
  <h2>02ajax的五种状态</h2>
  <button id="btn1">点我发送请求</button>
  <div id="content"></div>
  <script>
    const btn1 = document.getElementById('btn1')
    const content = document.getElementById('content')
    btn1.onclick = () => {
      // 创建实例对象
      const xhr = new XMLHttpRequest()
      // xhr实例状态，刚刚实例的时候状态为0
      /* 
        xhr内部有五种状态，分别为 0,1,2,3,4
          0: 实例出来的那一刻状态就是0，初识状态
          1: open()已经调用了，但是send()还没调用，此时可以修改请求头内容
          2: send()已经调用了，已经无法修请求头
          3: 已经回来一部分数据了，小的数据会在此阶段一次性接受完毕，较大的数据待进一步接收，响应头回来了
          4: 数据全部接收完毕
      */
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            console.log(xhr.response)
            content.innerHTML = xhr.response
          }
        }
      }
      /* 
        形如：?name='Tom'&age=20 就是query参数的urlencoded编码形式
        形如：/xxx/xxxx/林佳成/18 就是params参数，需提前占位
      */
      // xhr.open('get','http://localhost:8080/test_get?name=林佳成&age=22') //携带query参数
      xhr.open('get', 'http://localhost:8080/test_get2/林佳成/22') //携带params
      // 
      xhr.send()
    }
  </script>
</body>

</html>
