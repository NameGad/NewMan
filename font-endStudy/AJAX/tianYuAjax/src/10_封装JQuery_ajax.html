<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>6_JQuery发送ajax请求</title>
  <style>
    #content{
      width: 500px;
      height: 300px;
      border: 1px solid pink;
    }
  </style>
</head>
<body>
  <button id="btn1">点我发送GET请求</button>
  <button id="btn2">点我发送POST请求</button>
  <div id="content"></div>
  <script>
    const btn1 = $('#btn1')
    const btn2 = $('#btn2')

    // 封装函数
    function sendAjax( {url,data,success,error,method='get'} ){
      console.log(method);
       // 创建实例对象
      const xhr = new XMLHttpRequest()
      xhr.onreadystatechange = () => {
        if(xhr.readyState !== 4) return
        if (xhr.readyState === 4 && (xhr.status >= 200 && xhr.status < 300)) {
          if(success) success(xhr.response)
        }else{
          if(error) error('请求失败')
        }
      }
      // 整理参数
      let str = ''
      for(let key in data){
        str += `${key}=${data[key]}&`
      }

      // 判断get或post
      if(method.toUpperCase() === 'GET'){
        xhr.open(method,`${url}?${str}`)
        xhr.send()
        console.log(9999);
      }else{
        xhr.open(method,url)
        xhr.setRequestHeader('content-type','application/json')
        xhr.send(JSON.stringify(data))
      }
    }
    // GET
    btn1.click(()=>{
      sendAjax({
        url:'http://localhost:8080/test_post3',
        data:{name:'林佳成',age:18},
        success:'',
        error:'',
        method:'post'
      })
      // 完整版
      /* 
        使用jquery发送ajax地址几个重要参数
          1.url：
          2.method
          3.data
          4.success
          5.error
        备注：jQuery的ajax底层实际上是对xhr的高级封装
      */

        url:'http://localhost:8080/test_get',
        method:'GET',
        data:{name:'林佳成',age:18},
        success:(data) => {
          console.log(data);
        },
        error:(err) => {
          console.log(err);
        }
      }) */
    })
    // POST
    btn2.click(()=>{
      // 完整版
      /* $.ajax({

        },
        error:(err) => {
          console.log(err);
        }
      }) */
    })
  </script>
</body>
</html>
