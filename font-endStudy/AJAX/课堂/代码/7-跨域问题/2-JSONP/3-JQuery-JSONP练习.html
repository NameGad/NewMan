<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery-JSONP</title>
    <script src="../../4-JQuery-AJAX/jquery-3.3.1.min.js"></script>
    <style>
        #result{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button>点击发送</button>
    <div id="result">

    </div>

<script>
    $('button').eq(0).click(function ( ) {
        //网址固定写法！
        $.getJSON('http://127.0.0.1:8000/jquery-jsonp-server?callback=?', function(data){
            console.log(data);
            $('#result').html(`
                名称: ${data.name}<br>
                爱好: ${data.hobby}            
            `)
        })
    })

</script>
</body>
</html>
