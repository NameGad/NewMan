<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class类</title>
</head>

<body>
    <h1>class类</h1>
    <script>
        // ES5
        function shouji(price, color) {
            this.price = price;
            this.color = color;
        }
        //添加方法  方法写在原型对象上，所有的实例对象都能访问到
        shouji.prototype.call = function () {
            console.log('我可以打电话阿');
        }
        let Huawei = new shouji(3999, 'blue');
        Huawei.call();
        console.log(Huawei);

        // 方法写在原型对象上
        Array.prototype.sum = function () {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];     // 数组[1, 2, 3] this -> arr 
                console.log(this[i]);
            }
            return sum;
        };
        var arr = [1, 2, 3];
        console.log(arr.sum());

        // class ES6
        class Phone {
            // 构造方法 名字不能修改
            constructor(price, color) {
                this.color = color;
                this.price = price;
            }

            // 方法必须使用该语法，不能使用ES5的对象完整形式
            call() {
                console.log('我可以打电话')
            }
        }

        let iphone = new Phone(3999, 'pink');
        console.log(iphone.call());
        console.log(iphone);
    </script>
</body>

</html>
