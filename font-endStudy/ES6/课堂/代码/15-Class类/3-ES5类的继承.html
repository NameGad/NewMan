<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的继承</title>
</head>
<body>
    <h1>类的继承</h1>
    <script>
        // ES5 的继承
        function Phone(brand, price){
            this.brand = brand;
            this.price = price;
        }

        Phone.prototype.call = function( ){
            console.log("看可以打电话");
        }
        // 智能手机
        function SmartPhone(brand, price, color, size){
            Phone.call(this, brand, price);
            this.color = color;
            this.size = size;
        }   
        // 设置子级构造函数的原型
        SmartPhone.prototype = new Phone;
        SmartPhone.prototype.constructor = SmartPhone;  //可写可不
        // 声明子类的方法
        SmartPhone.prototype.photo = function( ){
            console.log('我可以合影留念');
        }
        SmartPhone.prototype.chat = function( ){
            console.log('我可以和喜欢的人聊天')
        }
        const chuizi = new SmartPhone('锤子',1999,'黑色','6.1');
        console.log(chuizi);
    </script>
</body>
</html>
