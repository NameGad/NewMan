<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 基本语法</title>
</head>
<body>
    <h1>Promise 基本语法</h1>
    <script>
        // 实例化 Promise
        const p = new Promise(function (resolve, reject) {
            setTimeout(function(){
                // 成功 调用resolve
                let data = '数据库读取成功';
                resolve(data);

                // 失败 调用reject
                let err = '数据库读取失败'
                reject(err);
            }, 1000);
        })

        // 调用 Promise 对象的 then 方法
        p.then(function(value){
            // 成功 调用函数 1
            console.log(value);
        }, reason => {
            // 失败 调用 函数2
            console.error(reason);
        })
    </script>
</body>
</html>
