<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>事件修饰符</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <style>
        *{
            margin-top: 20px;
        }
        .demo1{
            height: 200px;
            width: 300px;
            background-color: aquamarine;
        }
        .demo2{
            padding: 10px;
            height: 100px;
            width: 200px;
            background-color: rgb(194, 211, 205);
        }
    </style>
    <body>
        <!-- 
            Vue中的事件修饰符:
                1.prevent：阻止默认事件(常用)
                2.stop：阻止事件冒泡(常用)
                3.once：事件只触发一次(常用)
                4.capture：使用时间的捕获模式
                5.self：只有event.target是当前操作的元素时才触发事件
                6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕
         -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <h2>欢迎来到{{name}}的编程乐园</h2>
            <!-- 阻止默认事件(常用) -->
            <a href="www.baidu.com" @click.prevent = "showInfo">前往百度</a>
            
            <!-- 阻止事件冒泡(常用) -->
            <div class="demo1" @click="showInfo2">
                div1
                <div class="demo2" @click.stop="showInfo2">div2</div>

                <!-- 事件修饰符可以连用 -->
                <!-- <a href="www.baidu.com" @click.prevent.stop = "showInfo">前往百度</a> -->
            </div>

            <!-- 事件只触发一次(常用) -->
            <button @click.once = "showInfo2" >@click.once：事件只触发一次</button>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '林佳成'
            },
            methods:{
                showInfo(event){
                    console.log('前往百度');
                },
                showInfo2(event,munber){
                    console.log('demo2');
                },
            }
        })
    </script>
</html>
