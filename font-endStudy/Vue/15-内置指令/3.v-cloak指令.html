<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-cloak</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
        <style>
            [v-cloak]{
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- 
            v-cloak指令(没有值)：
                1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删除掉v-cloak属性。
                2.使用css配合c-cloak可以解决网速慢时页面展示出{{xxx}}的问题。
         -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <div v-cloak>你好，{{name}}</div>
            <div v-html="str"></div>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

        new Vue({
            el: '#root',
            data:{
                name: '林佳成',
                str: '<h1>林佳成</h1>',
            }
        })
    </script>
</html>
