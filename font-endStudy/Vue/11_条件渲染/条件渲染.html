<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>条件渲染</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            条件渲染：
                1.v-if
                    写法：
                        (1).v-if = "表达式"
                        (2).v-else-if = '表达式'
                        (3).v-else = '表达式'
                    适用于：切换频率较低的场景
                    特点：不展示的DOM元素直接被移除
                    注意：v-if可以和:v-else-if、v-else 一起使用，但要求结构不能被"打断"
         
                2.v-show
                    写法：v-show = "表达式"
                    适用于: 切换频率较高的场景。
                    特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

                3.备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到。                        
        -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <h2>n的值是{{n}}</h2>
            <button @click="n++">点我使n+1</button>
            <hr>
            <h2>v-show，元素display: none/block</h2>
            <h2 v-show = 'n === 1'>我是n1</h2>
            <h2 v-show = 'n === 2'>我是n2</h2>
            <h2 v-show = 'n === 3'>我是n3</h2>
            <hr>
            <h2>v-if，DOM元素的删除和创建</h2>
            <h2 v-if = 'n === 1'>我是n1</h2>
            <h2 v-if = 'n === 2'>我是n2</h2>
            <h2 v-if = 'n === 3'>我是n3</h2>
            <hr>
            <h2>v-else-if和else-if</h2>
            <h2 v-if = 'n === 1'>我是n1</h2>
            <h2 v-else-if = 'n === 2'>我是n2</h2>
            <h2 v-else-if = 'n === 3'>我是n3</h2>
            <h2 v-else = 'n === 4'>哈哈哈哈哈哈</h2>
            <hr>
            <h2>v-if与template配合使用</h2>
            <template v-if = "n == 2    ">
                <h2>我是n1</h2>
                <h2>我是n2</h2>
                <h2>我是n3</h2>
                <h2>哈哈哈哈哈哈</h2>
            </template>
            <hr>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
        const vm = new Vue({
            el: '#root',
            data: {
                n: 0,
            }
        })
    </script>
</html>
