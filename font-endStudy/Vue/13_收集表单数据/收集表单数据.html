<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>收集表单数据</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            body{
                background-color: pink;
            }
            #root{
                width: 500px;
                margin: 100px auto;
                padding-left: 250px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <!-- 
            收集表单数据：
                若：<input type="text"/>, 则v-model收集的是value值，用户输入的就是value值
                若：<input type="radio">, 则v-model收集的是value的值，切要给标签配置value值
                若：<input type="checkbox"/>
                    1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                    2.配置input的value属性：
                        (1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                        (2)v-model的初始值是数组，那么收集的就是value组成的数组
                备注：v-model的三个修饰符：
                    lazy：失去焦点收集数据
                    number：输入字符串转化为有效的数字
                    tirm：输入首尾空格过滤
         -->

        <!-- 准备好一个容器 -->
        <div id="root">
            <form @submit.prevent="demo">
                账号：<input type="text" v-model="userInfo.account"><br><br>
                密码：<input type="password" v-model="userInfo.password"><br><br>
                年龄：<input type="number" v-model.number="userInfo.age"><br><br>

                性别：
                男  <input type="radio" name="sex" v-model="userInfo.sex" value="boy">
                女  <input type="radio" name="sex" v-model="userInfo.sex" value="girl"><br><br>

                爱好：
                学习<input type="checkbox" name="study" v-model="userInfo.hobby" value="study">
                家庭<input type="checkbox" name="family" v-model="userInfo.hobby" value="family">
                事业<input type="checkbox" name="work" v-model="userInfo.hobby" value="work"><br><br>
                所需地区：
                <select v-model="userInfo.city">
                    <option value="">请选择地区</option>
                    <option value="广州">广州</option>
                    <option value="汕头">汕头</option>
                    <option value="深圳">深圳</option>
                </select><br><br>

                其他信息:
                <textarea v-model.lazy="userInfo.other"></textarea><br><br>
                <input type="checkbox" v-model="userInfo.read">阅读并接受<a href="http://taobao.com">《用户协议》</a>
                <button>提交</button>
            </form>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
        const vm = new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account: '',
                    password: '',
                    age: '',
                    sex: '',
                    hobby: [],
                    city:'',
                    other:'',   
                    read:'',
                }
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        })
    </script>
</html>
