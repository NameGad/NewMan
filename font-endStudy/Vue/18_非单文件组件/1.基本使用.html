<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>xxx</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            Vue中使用组件的三大步骤：
                一、定义组件(创建组件)
                二、注册组件
                三、使用组件(写组件标签)
            
            一、如何定义一个组件？
                使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别：
                区别如下：
                    1.el不要写，为什么？———— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器
                    2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在应用关系
                备注：使用template可以配置组件结构
            
            二、如何注册组件？
                1.局部注册：靠new Vue的时候传入components选项
                2.全局注册：靠Vue.component('组件名',组件)

            三、编写组件标签：
                <school></school>
         -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <hello></hello>
            <school></school>
            <hr>
            <student></student>
        </div>

        <div id="root2">
            <hello></hello>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
       
        // 第一步：创建school组件
        const school = Vue.extend({
            // el: '#root', // 组件定义时，一定不要写el配置项，因为最终所有的组件都要被一个vm管理，有vm决定服务对象
            template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{adddress}}</h2>    
            </div>
            `,
            data() {
                return {
                    schoolName: '深信息',
                    adddress: '北京昌平',
                }
            },
        })

        // 第一步创建student组件
        const student = Vue.extend({
            // el: '#root', // 组件定义时，一定不要写el配置项，因为最终所有的组件都要被一个vm管理，有vm决定服务对象
            template:`
            <div>
                <h2>学校名称：{{studentName}}</h2>
                <h2>学校地址：{{age}}</h2>    
            </div>
            `,
            data() {
                return {
                    studentName: '林佳成',
                    age: '22',
                }
            },
        })

        // 第一步，创建hello组件
        const hello = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>  
                </div>
            `,
            data() {
                return {
                    name:'Ljc'
                }
            },
        }) 

        Vue.component('hello',hello)

        // 创建vm
         const vm = new Vue({
            el: '#root',
            // 第二部：注册组件
            components:{
                school: school,
                student: student
            }
        })
        
        new Vue({
            el: '#root2',
        })
    </script>
</html>
