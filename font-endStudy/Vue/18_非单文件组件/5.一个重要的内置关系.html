<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>xxx</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            1.一个重要的内置关系：VueComponent.prototype.__proto__ = Vue.prototype =vm.__proto__
            2.为什么要有这个关系：让组件实例对象（vc）可以访问到 Vue 原型上的属性、方法
        -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <school></school>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
        Vue.prototype.x = 999;
        // 定义school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>姓名：{{name}}</h2>
                    <button @click='show'>点我Show()</button>    
                </div>
            `,
            data(){
                return {
                    name: '林佳成'
                }
            },
            methods: {
                show(){
                    console.log(this.x)
                }
            },
        })    

        const vm = new Vue({
            el: '#root',
            data: {
                
            },
            components: {
                school: school,
            }
        })

        // 验证 VueComponent.prototype.__proto__ = Vue.prototype =vm.__proto__
        
        console.dir(school)
        console.dir(Vue)
    </script>
</html>
