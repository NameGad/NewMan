<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>el与data的两种写法</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            MVVM模型
                1. M: 模型(Model): data中的数据
                2. V: 视图(View): 模板代码
                3. VM: 视图模型(ViewModel): Vue实例
            观察发现：
                1.data中的所有属性，最后都出现在了vm身上。
                2.vm身上所有属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用。
         -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <h1>你们好，我系{{name}}</h1>
            <h1>希望以后工资达到{{offer}}</h1>
            <h1>test1: {{$options}}</h1>
            <h1>test1: {{$1+1}}</h1>
            <h1>test1: {{$emit}}</h1>
            <h1>test1: {{$_c}}</h1>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
        
        const vm = new Vue({
            el: "#root",
            data:{
                name: '林佳成呀佳成',
                offer: '22000每月'
            }
        })
    </script>
</html>
