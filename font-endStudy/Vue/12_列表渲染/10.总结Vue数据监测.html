<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>总结Vue数据监测</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            Vue监视数据的原理：
                1.vue会监视data中所有层次的数据
                
                2.如何通过监测对象中的数据？
                    (1).对象中后追加的属性，Vue默认不做响应式处理
                    (2).如需给后添加的属性做响应式，请使用如下API:
                        Vue.set(target, propertyName/index, value) or
                        vm.$set(target, propertyName/index, value)

                3.如何监测数据中的数据？
                    通过包裹数组更新元素的方法实现，本质就是做了两件事：
                        (1).调用原生对应的方法对数组进行更新。
                        (2).重新解析模板，进而更新页面。
                
                4.在Vue修改数组中的某个元素一定要用如下方法:
                    1.使用这些API:push()、pop()、shift()、unshift()、splice()、sort()、reverse()
                    2.Vue.set() or vm.$set()

                特别注意：Vue.set() 和 vm.$set() 不能给vm 或 vm的根数据对象 添加属性！！！
         -->

        <!-- 准备好一个容器 -->
        <div id="root">
            <h1>学生信息</h1>
            <button @click="student.age++">年龄+1</button><br>
            <button @click="addSex">添加性别属性，默认值：男</button><br>
            <button @click="student.sex = '女' ">修改性别</button><br>
            <button @click="addFriend">在列表首位添加一个朋友</button><br>
            <button @click="updateFriendName">修改第一个朋友的名字为: 张三</button><br>
            <button @click="addHobby">添加一个爱好</button><br>
            <button @click="updateHobby">修改第一个爱好为：开车</button><br>
            <button @click="addSex">添加性别(添加男)</button>
            <button @click="removeWrite">移除写代码</button>


            <h2>姓名：{{student.name}}</h2>
            <h2 v-show = "student.sex">性别：{{student.sex}}</h2>
            <h2>姓名：{{student.age}}</h2>
            <h2>爱好:</h2>
            <ul>
                <li v-for="(h, index) in student.hobby" :key="index">
                    {{h}}
                </li>
            </ul>
            <h2>朋友们</h2>
            <ul>
                <li v-for="(f,index) in student.friends" :key="index">
                    {{f.name}}----{{f.age}}
                </li>
            </ul>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
        const vm = new Vue({
            el:'#root',
            data:{
                student:{
                    name: 'tom',
                    age: 39,
                    friends:[
                        {name:'Mark',age:31},
                        {name:'Jone',age:28}
                    ],
                    hobby:['敲代码', '写代码', '运动'],
                },
            },
            methods: {
              addSex(){
                // Vue.set(this.student, 'sex', '男')
                this.$set(this.student, 'sex', '男')
              },
              addFriend(){
                this.student.friends.unshift({name:'Lily', age:'18'})
              },
              updateFriendName(){
                this.student.friends[0].name = '张三'
              },
              addHobby(){
                this.student.hobby.push('爱爱')
              },
              updateHobby(){
                // this.student.hobby.splice(0, 1, '开车'),
                // this.$set(this.student.hobby, 0, '开车')
                Vue.set(this.student.hobby, 0, '开车')
              },
              removeWrite(){
                this.student.hobby = this.student.hobby.filter((h)=>{
                    return h !== '写代码'
                })
              }
            },
        })
    </script>
</html>
