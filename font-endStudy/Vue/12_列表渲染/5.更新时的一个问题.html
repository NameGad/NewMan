<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>更新时的一个问题</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <h2>人员名单</h2>
            <button @click="updateJay()">周杰伦更新啦</button>
            <ul>
                <li v-for="person in persons" :key="person.id">
                    {{person.name}}--{{person.age}}--{{person.sex}}
                </li>
            </ul>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data:{
                keyWord: '',
                sortType:0, // 原顺序 1降序 2升序
                persons:[
                    {id:"001", name:'周杰伦', age:30, sex:'男'},
                    {id:"002", name:'周冬雨', age:35, sex:'女'},
                    {id:"003", name:'小明伦', age:80, sex:'男'},
                    {id:"004", name:'小红伦', age:18, sex:'女'},
                ],
            },
            methods: {
                updateJay(){
                    /* 奏效 
                    this.persons[0].name = '马老师'
                    this.persons[0].age = 13
                    this.persons.sex = '男' 
                    */ 
                    this.persons[0] = {id:"001", name:'马保国', age:30, sex:'男'}
                }
            }
        })
        
    
    </script>
</html>
