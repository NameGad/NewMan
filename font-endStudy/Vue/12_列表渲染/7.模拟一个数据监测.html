<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模拟一个数据监测</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <h2>{{name}}</h2>
            <h2>{{address}}</h2>
        </div>
    </body>

    <script type="text/javascript">
        let data = {
                name: '尚硅谷',
                address: '汕头'
            }

        // 创建一个监视的实例对象，用于监视data中属性的变化
        const obs = new Observer(data)
        console.log(obs);
        
        // 准备一个vm实例对象
        let vm = {}
        vm._data = data = obs

        function Observer(obj){
            // 汇总对象中所有的属性形成一个数组
            const keys = Object.keys(obj)
            // 遍历
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                    get(){
                        return obj[k]
                    },
                    set(val){
                        console.log(`${k}被修改了，要解析模板，生成虚拟DOM了`);
                        obj[k] = val
                    }
                })
            })
        }
    </script>
</html>
