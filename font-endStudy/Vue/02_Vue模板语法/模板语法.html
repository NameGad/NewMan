<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模板语法</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            Vue模板语法有2大类：
            1.插值语法：
                功能：用于解析标签体内容。
                写法：{{xxx}}，xxx是js表达式，切可以直接读取到data中的所以属性。
            2.指令语法：
                功能：用于解析标签（包括L标签属性、标签体内容、绑定事件......）。
                举例：v-bind:href='xxx' 或 简写为 :href='xxx',xxx同样要写js表达式，
                     且可以直接读取到data中的所有属性。
                备注：Vue中有很多的指令，且形式都是：v-????,此处我们只是拿v-bind举个例子。
        -->

        <!-- 准备好一个容器 -->
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好，{{name}}</h3>
            <hr>
            <h1>指令语法</h1>
            <a v-bind:href="school.url.toUpperCase()">点击去{{school.name}}官网1</a>
            <a :href="school.url">点击去{{school.name}}官网2</a>
            <hr>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示
        
        new Vue({
            el: '#root',
            data: {
                name: '林佳成',
                school: {
                    name: 'Vue',
                    url: 'https://cn.vuejs.org/',
                }
            }
        })
    </script>
</html>
