<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识Promise</title>
</head>
<body>
  <!-- 
    1.Promise不是回调，是一个内置的构造函数，是程序员自己new调用的。
    2.new Promise的时候，要传入一个回调函数，他是同步调用的，会立即在主线程上执行，他被称为executor函数
    3.每一个Promise实例都有三种状态，分别是：初始化(pending)，成功(fulfilled)，失败(rejected)
    4.每一个Promise实例刚被new出来的那一刻，状态都是pending
    5.executor函数会接收到2个参数，他们都是函数，分别用形参：resolve、rejected接收
          (1).调用resolve，会让Promise实例状态变为：成功(fulfilled),同时可以指定成功的value
          (2).调用reject，会让Promise实例状态变为：失败(rejected)，同时可以指定失败的reason
  -->
  <script>
    const p = new Promise((resolve,reject)=>{reject('失败了')})
    console.log(p);
  </script>
</body>
</html>
