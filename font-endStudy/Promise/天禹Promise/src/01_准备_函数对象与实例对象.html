<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数对象与实例对象</title>
</head>
<body>
  <h2>函数对象与实例对象</h2>
  <script>
    function Person(name,age){  // 构造函数
      this.name = name
      this.age = age
    }
    let p = new Person('Lily',18) // 实例对象
    console.log(p);
  </script>
</body>
</html>
