<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_回调函数的分类</title>
</head>
<body>
  <h2>02_回调函数的分类</h2>
  <script>
    /* 
      1).同步回调：
        理解：立即执行，完全执行完了才结束，不会放入回调队列
        例子：数组遍历相关的回调函数 / Promise的excutor函数

      2).异步回调
        理解：不会立即执行，会放入回调队列中将来执行
        例子：定时器回调 / ajax回调 / Promise的成功|失败回调  
    */

    const arr = [1,5,7,99,12]
    arr.forEach(item => { // 同步队列，不会放入回调队列中
      console.log(item);
    })
    console.log('forEach之后');

    setTimeout(() => {    // 异步队列，会放入回调队列中
      console.log('我是setTimeout');
    }, 1000);
    console.log('setTimeout之后');
  </script>
</body>
</html>
