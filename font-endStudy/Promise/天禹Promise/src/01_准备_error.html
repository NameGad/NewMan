<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>error</title>
</head>
<body>
  <script>
    /* 
      1. 错误类型
          Error：所有错误的父类型
          ReferenceError：引用的变量不存在
          TypeError：数据类型不正确
          RangeError：数据值不在其所有允许的范围内
          SyntaxError：语法错误

      2. 错误处理：
        捕获错误：try ... catch
        抛出错误：throw error

      3. 错误对象：
        message属性：错误相关信息
        stack属性：函数调用栈记录信息 
    */

    //  抛出异常
    function test() {
      // 获取当前时间戳
      const time = Date.now()
      if(time % 2 == 0){
        console.log('偶数可以干活',time);
      }else{
        throw new Error('出错了,奇数不能干活')
      }
    }
    try {
      test()
    } catch (error) {
      console.log(error.message);
    }
  </script>
</body>
</html>
