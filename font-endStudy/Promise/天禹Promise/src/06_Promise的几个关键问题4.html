<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise的关键问题4</title>
</head>
<body>
  <!-- 
    5.promise如何串联多个任务？
      (1)promise的then()返回一个新的promise，可以开启then()的链式调用
      (2)通过then的链式调用串联多个同步/异步任务
  -->
  <script>
     new Promise((resolve, reject)=>{
        setTimeout(()=>{
          resolve('成功了')
        }, 1500)
     }).then(
      value => {
        console.log('then1接受到数据：', value)
        return value
      }
     ).then(
      value => {
        console.log('then2接收到数据', value);
        return value
      }
     ).then(
      value => {
        console.log('then3接收到数据', value);
        let then3 = "数据3"
        return then3
      }
     ).then(
      value => {
        return new Promise((resolve, reject) => {
          setTimeout(()=>{
            let data = 'then4收到数据啦 over'
            resolve(data)
          }, 1000)
        })
      }
     ).then(
      value => console.log(value)
     )
  </script>
</body>
</html>
