<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <title>注册页面</title>
</head>
<body>
    <!-- 头部导航栏 -->
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a href="" class="navbar-brand">分类信息网</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="#" class="nav-link">个人中心</a></li>
                <li class="nav-item"><a href="#" class="nav-link">欢迎xxx用户</a></li>
                <li class="nav-item"><a href="#" class="nav-link">帮助</a></li>
            </ul>
        </nav>
    </header>
    <!-- 登陆 -->
    <article class="jumbotron">
        <div class="container" align="center">
            <div class="col-6">
                <div class="bg-secondary mb-3 p-2 mt-5" align="center">
                    <h4 >账号注册</h4>
                </div>
                <form role="form">
                        <!-- 用户名输入框 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">用户名</span>
                            </div>
                            <input type="text" class="form-control" placeholder="username">
                        </div>
                        <!-- 密码输入框 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">密码</span>
                            </div>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <!-- 重复密码输入框 -->
                        <div class="input-group  mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">重复密码输入框</span>
                            </div>
                            <input type="password" class="form-control" placeholder="Repassword">
                        </div>
                        <!-- 城市输入框 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">城市</span>
                            </div>
                            <select class="form-control">
                                <option value="1">深圳</option>
                                <option value="2">汕头</option>
                                <option value="3">广州</option>
                            </select>
                        </div>
                        <!-- 按钮 -->
                        <button type="button" class="btn btn-success w-100 mt-3">登陆</button>
                </form>
            </div>
        </div>
    </article>
    <footer class="jumbotron">
        
    </footer>
</body>
</html>
