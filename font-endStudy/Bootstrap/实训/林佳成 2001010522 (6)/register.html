<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <!-- 引入jquery-->
    <script src="js css/jquery-3.6.0.min(1).js"></script>
    <!-- 引入Bootstrap-->
    <script src="js css/bootstrap.min(1)(1).js"></script>
    <script src="js css/common.js"></script>
    <!--补全1.4.2（1） -->

    <!--导航栏-->
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a href="#" class="navbar-brand">分类信息网</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">个人中心</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">欢迎ljc用户</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">帮助</a>
                </li>
            </ul>
        </nav>
    </header>

    <article class="jumbotron">
        <div class="container" align="center">
            <div class="col-6">
                <!--注册栏内容-->
                <!--补全1.4.2（2） -->
                <div class="bg-secondary mb-2 p-2" align="center">
                    <h4 >账号注册</h4>
                </div>
                <!--补全1.4.2（3） -->
                <form action="" role="form">
                    <!--用户名输入框-->
                       
                    <!--密码输入框-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2">密码</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <!--重新输入密码框-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">重新输入密码</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Repassword">
                    </div>
                    <!--下拉列表-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">城市</span>
                        </div>
                        <select name="cities" id="cities" class="form-control">
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success w-100 mt-3">注册</button>
                </form>
            </div>
        </div>
    </article>
    <!--页脚-->
    <footer class="jumbotron">
        
    </footer>
</body>
</html>
