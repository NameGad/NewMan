<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>bootstrap-表格</title>
</head>
<body>
    <!-- 
        table-responsive: 响应式表格

        table-striped:条纹状表格(斑马线表格)
        table-bordered:表格边框
        table-boderless:去除边框
        相关颜色：active: 灰色, info: 蓝色, warning: 黄色, danger: 红色，
        设置颜色：table-active(表格颜色), text-info(文本颜色)
     -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>表格标题</th>
                    <th>表格标题</th>
                    <th>表格标题</th>
                    <th>表格标题</th>
                    <th>表格标题</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-active">
                    <td>表格单元格表格单元格</td>
                    <td>表格单元格表格单元格</td>
                    <td>表格单元格表格单元格</td>
                    <td>表格单元格表格单元格</td>
                    <td>表格单元格表格单元格</td>
                </tr>
                <tr class="table-info">
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                <tr class="table-warning">
                    <td>表格单元格表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                <tr class="table-danger">
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                <tr class="text-warning">
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
