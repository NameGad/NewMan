<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>panel</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                panel-heading
            </div>
            <div class="panel-body panel-">
                我是panel-body
            </div>
            <div class="panel-footer panel-danger">
                我是panel-footer
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">
                以下是我上市公司的名单
            </div>
            <div class="panel-body">
                我是panel-body
            </div>
            <table class="table">
                <tr class="success">
                    <td>人员名单</td>
                    <td>人员名单</td>
                    <td>人员名单</td>
                </tr>
                <tr class="warning">
                    <td>人员名单</td>
                    <td>人员名单</td>
                    <td>人员名单</td>
                </tr>
                <tr class="info">
                    <td>人员名单</td>
                    <td>人员名单</td>
                    <td>人员名单</td>
                </tr>
            </table>
        </div>
        <!-- 列表样式 -->
        <div>
            <div class="panel panel-success">
                <div class="panel-heading">
                    hello
                </div>
                <div class="panel-body">
                    world
                </div>
                <ul class="list-group">
                    <li class="list-group-item panel-success">我是列表</li>
                    <li class="list-group-item panel-info">我是列表</li>
                    <li class="list-group-item">我是列表</li>
                    <li class="list-group-item">我是列表</li>
                    <li class="list-group-item">我是列表</li>
                    <li class="list-group-item">我是列表</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
