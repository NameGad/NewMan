<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .container{
            margin-top: 12px;
        }
    </style>
    <title>进度条</title>
</head>
<body>
    <div class="container">
        <!-- test1 -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100%" style="width:88%;">
                88%
            </div>
        </div>

        <!-- test2 -->
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100%" style="width: 30%;">
                30%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                25%
            </div>
        </div>

        <!-- test3(条纹状) -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100%" style="width:50%">
                50%
            </div>
        </div>

        <!-- test4(条纹堆叠) -->
        <div class="progress">
            <div class="progress-bar  progress-bar-info active" role="progressbar" aria-valuemin="0" aria-valuemax="100%" style ="width:30%; ">
                30%
            </div>
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100%" style="width: 30%;">
                30%
            </div>
        </div>
    </div>
</body>
</html>
