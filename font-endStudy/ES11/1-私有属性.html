<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性</title>
</head>
<body>
    <script>
        class Person{
            // 公有属性
            name;
            // 私有属性
            #age;
            #height;
            constructor(name,age,height){
                this.name = name;
                this.#age = age;
                this.#height = height;
            }
            fn(){
                console.log(this.name);
                console.log(this.#age);
                console.log(this.#height);
            }
        }

        // 实例化
        const boy = new Person('林佳成', '20', '57kg');
        console.log(boy);
        boy.fn();
    </script>
</body>
</html>
