<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>九宫格布局t</title>
</head>
<style>
        *{
                padding: 0;
                margin: 0;
        }
        .container{
                display: flex;
                height: 600px;
                width: 600px;
                background-color: pink;
                border-radius: 50px;
                margin: 0 auto;
                flex-wrap: wrap;
                align-content: space-between;
               
        }
        .box{
                height: 200px;
                width: 600px;
                color: white;
                text-align: center;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
        }
        .box-one  .box1{
                height: 200px;
                width: 200px;
                line-height: 200px;
                background-color: blue;
                border-radius: 50%;
        }
        .box-two .box2{
                height: 200px;
                width: 200px;
                background-color: rgb(84, 183, 249);
                border-radius: 50%;
                /* align-self: flex-end; */
        }
</style>
<body>
        <div class="container">
                <div class="box-one box">
                        <div class=" box1">1</div>
                        <div class=" box1">1</div>
                </div>
                
                <div class="box-two box">
                        <div class=" box2">2</div>
                        <div class=" box2">2</div>
                </div>
        </div>
</body>
</html>
