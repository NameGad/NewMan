<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>圣杯布局</title>
        <style>
                * {
                        padding: 0;
                        margin: 0;
                }

                body {
                        min-width: 700px;
                }

                /*头部样式与尾部样式*/
                .header,
                .footer {
                        height: 200px;
                        background-color: aquamarine;
                        text-align: center;
                }

                /*中间样式*/
                .container {
                        overflow: hidden;
                        padding: 0 200px;
                        text-align: center;
                }

                .nav {
                        height: 300px;
                        float: left;
                        width: 100%;
                        position: relative;
                }

                .center {
                        width: 100%;
                        background-color: green;
                        text-align: center;
                }

                .left {
                        width: 200px;
                        background-color: red;
                        margin-left: -100%;
                        right: 200px;
                }

                .right {
                        width: 200px;
                        background-color: blue;
                        margin-left: -200px;
                        left: 200px;
                }
        </style>
</head>

<body>
        <div class="header">header</div>
        <div class="container">
                <div class="nav center">#center</div>
                <div class="nav left">#left</div>
                <div class="nav right">#right</div>
        </div>
        <div class="footer">footer</div>
</body>

</html>
