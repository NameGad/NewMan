<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>两栏布局，左侧固定，右侧自适应</title>
        <style>
                *{
                        padding: 0;
                        margin: 0;
                }
                .container{
                        width: 100%;
                        margin: 0 auto;
                        overflow: hidden;
                }
                .left{
                        width: 300px;
                        height: 300px;/*正常开发，height不用设置自适应即可*/
                        background-color: aquamarine;
                        float: left;
                        margin-right: -300px;/*重点难点,和margin-left-300px原理相同！*/
                        /* margin-left: -300px; */
                        position: relative;
                }
                .right{
                        width: 100%;
                        height: 300px;
                        float: left;
                        background-color: pink;
                        margin-left: 310px;
                }
        </style>
</head>
<body>
        <div class="container">
                <div class="left">left</div>
                <div class="right">right</div>
        </div>
</body>
</html>
