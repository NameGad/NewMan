<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>旋转练习</title>
</head>
<style>
        *{
                padding: 0;
                margin: 0;
        }
        div{
                height: 200px;
                width: 200px;
        }
        .div1{
                background-color: #48fa92;
                margin: 100px auto;
                position: relative;
        }
        .div2{
                background-color: rgb(252, 25, 63);
                margin: 0 auto;
                position: absolute;
               
                
        }
        .div1:hover .div2{
                transition: all 2000ms linear 200ms;
                transform: rotate(360deg); 
        }
        .div3{
                background-color: rgb(249, 74, 103);
                margin: 100px auto;
                transform: scale(2, 0.5);
                transform: skewX(30deg);
        }
        .div4{
                background-color: pink;
                position: absolute;
                top: 100px;
                left: 100px;
                animation: move 3s ease 1s 2 alternate;
                -webkit-animation: move 3s ease 1s 2 alternate;
        }
        /* 定义关键帧动画名 */
        @keyframes move{
                0%{
                        top: 100px;
                        left: 100px;
                }
                30%{
                        top: 250px;
                        left: 250px;
                }
                60%{
                        top: 300px;
                        left: 300px;
                }
                100%{
                        top: 400px;
                        left: 400px;
                }
        }
</style>
<body>
        <div class="div1">
                <div class="div2">
                        div2
                </div>
        </div>
        <div class="div3">div3</div>
        <div class="div4">div4</div>
</body>
</html>
