<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧固定，中间自适应，右侧固定</title>
    <style>
        .container{
            color: #fff;
            overflow: hidden;
        }
        .left,.right{
            float: left;

            height: 200px;
            line-height: 200px;
            position: relative;
        }
        .left{
            width: 200px;
            background-color: #00ff00;
            margin-right: -200px;
        }
        .center{
            float: left;
            width: 100%;
            background-color: #ff0;
            line-height: 200px;
        }
        .content{
            margin: 0 200px;
        }
        .right{
            width: 150px;
            background-color: #0ff;
            margin-left: -150px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">左侧固定</div>
    <div class="center">
        <div class="content">中间自适应</div>
    </div>
    <div class="right">右侧固定</div>
</div>
</body>
</html>
